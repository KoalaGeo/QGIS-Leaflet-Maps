<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	        <!--[if lte IE 8]><link rel="stylesheet" href="libs/leaflet.ie.css" /><![endif]-->
        <script src="lib/leaflet/leaflet.js"></script>
        <link rel="stylesheet" href="lib/opacity/Control.Opacity.css" />
        <script src="lib/opacity/Control.Opacity.js"></script>   
        <script src="lib/jquery/jquery-1.9.1.js"></script>
        <script src="lib/jquery/jquery-ui-1.10.3.custom.min.js"></script>
        <link rel="stylesheet" href="lib/jquery/jquery-ui-1.10.3.custom.min.css" />
        <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        
        #map {
            width: 99%;
            height: 100%; 
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[49.85347088398154,-10.310790517515478],[59.56992141733192,3.3582450454694155]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        var img_625kbedrock_1 = 'data/625kbedrock_1.png';
        var img_bounds_625kbedrock_1 = [[49.69109326308935,-9.326658480640042],[60.86552471806656,3.8171891132217426]];
        var layer_625kbedrock_1 = new L.imageOverlay(img_625kbedrock_1, img_bounds_625kbedrock_1);
        bounds_group.addLayer(layer_625kbedrock_1);
        map.addLayer(layer_625kbedrock_1);
        var img_625ksuper_2 = 'data/625ksuper_2.png';
        var img_bounds_625ksuper_2 = [[49.708773996855726,-8.417853425193439],[60.85213598376175,2.855056538744819]];
        var layer_625ksuper_2 = new L.imageOverlay(img_625ksuper_2, img_bounds_625ksuper_2);
        bounds_group.addLayer(layer_625ksuper_2);
        map.addLayer(layer_625ksuper_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{"625ksuper": layer_625ksuper_2,"625kbedrock": layer_625kbedrock_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
    //Create the opacity controls
        var opacitySlider = new L.Control.opacitySlider();
        map.addControl(opacitySlider);
    
    //Specify the layer for which you want to modify the opacity. Note that the setOpacityLayer() method applies to all the controls.
    //You only need to call it once. 
        opacitySlider.setOpacityLayer(layer_625kbedrock_1);
        
    //Set initial opacity to 0.5 (Optional)
        layer_625kbedrock_1.setOpacity(0.5);
        </script>
    </body>
</html>

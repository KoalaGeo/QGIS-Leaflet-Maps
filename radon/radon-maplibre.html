<html>
    <head>
        <title>PMTiles MapLibre Example</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" crossorigin="anonymous">
        <script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
        <style>
            body {
                margin: 0;
            }
            #map {
                height:100%; width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            // add the PMTiles plugin to the maplibregl global.
            let protocol = new pmtiles.Protocol();
            maplibregl.addProtocol("pmtiles",protocol.tile);

            let PMTILES_URL = "https://britishgeologicalsurvey.github.io/sensor-things-api-demo/web-maps/radon_v2.pmtiles";

            const p = new pmtiles.PMTiles(PMTILES_URL);

            // this is so we share one instance across the JS code and the map renderer
            protocol.add(p);
            
            // we first fetch the header so we can get the center lon, lat of the map.
            p.getHeader().then(h => {
                const map = new maplibregl.Map({
                    container: 'map',
                    zoom: h.maxZoom-6,
                    center: [h.centerLon, h.centerLat],
                    style: {
                        version:8,
                        sources: {
                            "example_source": {
                                type: "vector",
                                url: "pmtiles://" + PMTILES_URL,
                                attribution: 'Â© <a href="https://openstreetmap.org">OpenStreetMap</a>'
                            }
                        },
                        layers: [
                            {
                                "id":"Radon_Indicative_Atlas_v3",
                                "source": "example_source",
                                "source-layer":"Radon_Indicative_Atlas_v3",
                                "type": "fill",
                                "paint": {
                                    "fill-color": "steelblue"
                                }
                            }
                        ]
                    }
                });
                map.showTileBoundaries = true;
            })
            // Add zoom and rotation controls to the map.
            map.addControl(new maplibregl.NavigationControl());
        </script>
    </body>
</html>

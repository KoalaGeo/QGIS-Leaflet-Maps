<!DOCTYPE html>
<html>
<head>
    <title>WMS OpenLayers Example</title>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.1/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1/ol.css">
    <style>
        body, #map {
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        // Create a WMS source
        const wmsSource = new ol.source.TileWMS({
            url: "https://map.bgs.ac.uk/arcgis/services/GeoIndex_Onshore/radon/MapServer/WMSServer",
            params: {
                'LAYERS': '0', // Specify the layer you want to display
                'FORMAT': 'image/png',
                'TRANSPARENT': true,
            },
        });

        // Create a WMS layer
        const wmsLayer = new ol.layer.Tile({
            source: wmsSource,
        });

        // Create an OpenStreetMap (OSM) base layer
        const osmLayer = new ol.layer.Tile({
            source: new ol.source.OSM(),
        });

        ol.proj.useGeographic();
        const map = new ol.Map({
            layers: [osmLayer, wmsLayer],
            target: 'map',
            view: new ol.View({
                center: [-1, 56],
                zoom: 6,
            }),
        });
    </script>
</body>
</html>

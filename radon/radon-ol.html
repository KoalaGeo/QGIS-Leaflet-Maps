<html>
    <head>
        <title>PMTiles Radon Vector Example</title>
        <meta charset="utf-8"/>
        <script src="https://cdn.jsdelivr.net/npm/ol@v8.1/dist/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1/ol.css">
        <script src="https://unpkg.com/ol-pmtiles@0.3.0/dist/olpmtiles.js"></script>
        <style>
            body, #map {
                height:100vh;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
          // Create a style function that maps CLASS_MAX values to styles
          function getStyle(feature) {
            const classMax = feature.get("CLASS_MAX");
            console.log("CLASS_MAX:", classMax);
        
            // Define your style categories and corresponding styles here
            // Adjust the conditions and styles to match your data
            if (classMax === 1) {
              return new ol.style.Style({
                stroke: new ol.style.Stroke({
                  color: 'red',
                  width: 1,
                }),
                fill: new ol.style.Fill({
                  color: 'rgba(240, 0, 0, 1)',
                })
              });
            } else if (classMax === 2) {
              return new ol.style.Style({
                stroke: new ol.style.Stroke({
                  color: 'blue',
                  width: 1,
                }),
                fill: new ol.style.Fill({
                  color: 'rgba(0, 0, 240, 1)',
                })
              });
            }
            // Add more conditions and styles for other attribute values as needed
        
            // Default style if no condition matches
            return new ol.style.Style({
              stroke: new ol.style.Stroke({
                color: 'gray',
                width: 1,
              }),
              fill: new ol.style.Fill({
                color: 'rgba(128, 128, 128, 1)',
              })
            });
          }
        
          const vectorLayer = new ol.layer.VectorTile({
            declutter: true,
            source: new olpmtiles.PMTilesVectorSource({
              url: "https://koalageo.github.io/QGIS-Leaflet-Maps/radon/radon_v2.pmtiles",
              attributions: ["Â© British Geological Survey"]
            }),
            style: getStyle // Use the custom style function for styling
          });
        
          ol.proj.useGeographic();
          const map = new ol.Map({
            layers: [vectorLayer],
            target: 'map',
            view: new ol.View({
              center: [1.4, 53.1],
              zoom: 5
            }),
          });
        </script>        
    </body>
</html>

<html>
    <head>
        <title>PMTiles Radon Vector Example</title>
        <meta charset="utf-8"/>
        <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
        <script src="https://unpkg.com/ol-pmtiles@0.2.0/dist/olpmtiles.js"></script>
        <style>
            body, #map {
                height:100vh;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
          const vectorLayer = new ol.layer.VectorTile({
            declutter: true,
            source: new olpmtiles.PMTilesVectorSource({
              url: "radon_v2.pmtiles",
              attributions: ["Â© British Geological Survey"]
            }),
            style: new ol.style.Style({
              stroke: new ol.style.Stroke({
                color: 'red',
                width: 1,
              }),
              fill: new ol.style.Fill({
                color: 'rgba(240,0,0,1)',
              })
            })
          });

          ol.proj.useGeographic();
          const map = new ol.Map({
            layers: [vectorLayer],
            target: 'map',
            view: new ol.View({
              center: [1.4,53.1],
              zoom: 7
            }),
          });
        </script>
    </body>
</html>

<html>
    <head>
        <title>PMTiles Radon Vector Example</title>
        <meta charset="utf-8"/>
        <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
        <script src="https://unpkg.com/ol-pmtiles@0.2.0/dist/olpmtiles.js"></script>
        <style>
            body, #map {
                height:100vh;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
          const vectorLayer = new ol.layer.VectorTile({
            declutter: true,
            source: new olpmtiles.PMTilesVectorSource({
              url: "radon.pmtiles",
              attributions: ["Â© Land Information New Zealand"]
            }),
            style: function(feature) {
            // Get the Class_Max attribute value from the feature
            const classMax = feature.get("Class_Max");

            // Define styles for different attribute values
            let style;
            if (classMax === 1) {
            style = new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'red',
                width: 1,
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 0, 0, 0.9)',
            })
            });
            } else if (classMax === 2) {
                style = new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'red',
                width: 1,
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 0, 0, 0.9)',
            })
            });
            } else if (classMax === 3) {
                style = new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'red',
                width: 1,
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 0, 0, 0.9)',
            })
            });
            } else if (classMax === 4) {
                style = new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'red',
                width: 1,
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 0, 0, 0.9)',
            })
            });
            } else if (classMax === 5) {
                style = new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'red',
                width: 1,
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 0, 0, 0.9)',
            })
            });
            }

            return style;
            }
            });

          ol.proj.useGeographic();
          const map = new ol.Map({
            layers: [vectorLayer],
            target: 'map',
            view: new ol.View({
              center: [1.4,53.1],
              zoom: 7
            }),
          });
        </script>
    </body>
</html>
